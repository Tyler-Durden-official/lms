{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST"> {% csrf_token %}    
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Name</i></label>
            <input type="text" class="form-control mt-2" name="name" placeholder="Enter name of HoD" required>
        </div>
    </div>
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Branch</i></label>
            <input type="text" class="form-control mt-2" name="branch" placeholder="Enter branch" required>
        </div>
    </div>
    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Email</i></label>
            <input type="text" class="form-control mt-2" name="email" placeholder="Enter email of the HoD" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4">Add HoD</button>
    </div>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Book is added successfully.")
    document.location = "/view_books_admin"
    {% endif %}
</script>
{% endblock %}
