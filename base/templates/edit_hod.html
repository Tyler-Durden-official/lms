{% extends 'admin_navbar.html' %}

{% block title %} Edit Profile {% endblock %}

{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <form method="POST"> {% csrf_token %}
    <div class="row mt-4">
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Name</i></label>
            <input type="text" class="form-control mt-2" name="name">
        </div>
        <div class="form-group col-md-6">
            <label><i style="font-weight: bold;">Email</i></label>
            <input type="email" class="form-control mt-2" name="email">
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-5">Update HoD</button>
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("Profile Updated Successfully.")
    document.location = "/profile"
    {% endif %}
</script>
{% endblock %}
